<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/b2e2d6324e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <title>MC Shop</title>
</head>

<body>
    <header>
        <div class="px-3 py-2 bg-light text-black-50">
            <div class="container d-flex justify-content-end">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small text-mcshop">
                        <li>
                            <a href="../index.html" class="nav-link menu">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="./category.html" class="nav-link menu">
                                Productos
                            </a>
                        </li>
                        <li>
                            <a href="#" class="fa-solid fa-cart-shopping icon"></a>
                            <span id="count" class="badge bg-dark rounded-pill">0</span>

                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="col-md-5 col-lg-10 m-auto order-md-last">
            <div class="bg-mcshop p-2">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-white">Carrito</span>
                </h4>
                <div id="item-list-car" class="list-group mb-3">
                    <table class="table table-striped bg-light">
                        <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Sub Total</th>
                            </tr>
                        </thead>
                        <tbody id="product-list">
                            <tr>
                                <th scope="row"><img
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Example_image.svg/600px-Example_image.svg.png"
                                        alt="example" width="200"></th>
                                <td>2</td>
                                <td>20000</td>
                                <td>40000</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <td>

                            </td>
                            <td>

                            </td>
                            <td>

                            </td>
                            <td>
                                <div class="float-right">
                                    <div class="d-flex fw-bold">
                                        <p>Total:</p>
                                        <p id="total">100000</p>
                                    </div>

                                    <button id="pay" class=" btn bg-mcshop text-white btn-lg w-100">Pagar</button>

                                </div>
                            </td>

                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light pt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h3 class="menu">Redes Sociales</h3>
                    <p>
                        Facebook<br />
                        Instagram
                    </p>
                </div>

                <div class="col-md-4">
                    <h3 class="menu">MCShop</h3>
                    <p>
                        Al Paso con la Moda<br />

                    </p>
                </div>
                <div class="col-md-4">
                    <h3 class="menu">Visitanos</h3>
                    <p>
                        CC La Central Local 1019<br />
                        CC Santa Fe Local 3035

                    </p>
                </div>
            </div>

        </div>
        <div class="d-flex bg-emily-store">
            <div class="container text-center text-dark">
                <p>Todos los derechos reservados &copy; 2022</p>
            </div>
        </div>
    </footer>
    <script src="../js/getCarrito.js" type="module"></script>
    <script src="../js/listCar.js" type="module"></script>

</body>

</html>
